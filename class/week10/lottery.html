<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lottery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style media="screen">
.winningTicket, .myTicket{
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding:
}
.lotteryBall{
  background-color: grey;
  border-radius: 25px;
  text-align: center;
  line-height: 50px;
  font-weight: bold;
  height:50px;
  width: 50px;
  color:pink;
}
.match{
  background-color: green;
}
</style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class= "col-md-12 winningTicket">
         <div class= "lotteryBall match">12</div>
         <div class= "lotteryBall" >32</div>
         <div class= "lotteryBall" >14</div>
         <div class= "lotteryBall">2</div>
          <div class= "lotteryBall">49</div>
         <div class= "lotteryBall" >24</div>
         <div class= "lotteryBall">26</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 myTicket">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12 myOutput">

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    // write pseudocode
    //
    //
    var winningTicket = getRandomArray();
    var myTicket = getRandomArray();
    $(".myOutput").append("winningTicket"+winningTicket.join(";")+"<br>");
    $(".myOutput").append("myticket"+myTicket.join(";")+"<br>");
writeArrayToDive(winningTicket, ".winningTicket");
writeArrayToDive(myTicket, ".myTicket");
compareTickets();

function compareTickets(){
  for(var i=0;i<winningTicket.length;i++){
    $("myTicket").find("div[data-value='"+string(winningTicket[i])+"']").addClass("match");
}

function writeArrayToDive(arr, selector){
  var html="";
  for(var i=0;i<arr.length;i++){
    html+="<div data-value='"+arr[i]+"'class='lotteryBall'>"+arr[i]+"</div>";
  }
$(selector).html(html);
}

function sortNumber(a,b){
  return a - b;
}

    function getRandomArray(){
      var tempArray =[];

while (tempArray.length < 7){
var randomNumber = Math.floor(Math.random()*49+1));
if(tempArray.indexOf(randomNumber)==-1)
tempArray.push(randomNumber);
}
      }
      tempArray.sort(sortNumber);
      return tempArray;
    }
    </script>
  </body>
</html>
